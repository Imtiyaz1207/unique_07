<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üíñ Secret Message üíñ</title>
  <style>
    body {
      background: radial-gradient(circle at top left, #e36da4, #e01f9c);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: "Poppins", sans-serif;
      text-align: center;
      margin: 0;
      padding: 0 20px;
    }

    .container {
      background: rgba(243, 237, 243, 0.65);
      padding: 60px 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(117, 89, 89, 0.3);
      max-width: 400px;
      width: 100%;
      opacity: 1;
      transition: opacity 0.3s ease, transform 0.1s ease;
      position: relative; /* For child absolute positioning */
    }

    input { 
      padding: 10px; border: none; border-radius: 10px; 
      width: 80%; margin-top: 15px; font-size: 16px; text-align:center; 
    }

    button { 
      margin-top: 20px; padding: 10px 20px; border-radius: 10px; 
      border: none; background-color: #0e0808; color: white; 
      font-weight:bold; cursor:pointer; 
      transition: transform 0.1s ease;
    }

    button:hover { background-color: #ff6b81; }

    #message { display: none; opacity:0; transition: opacity 0.5s ease; }
    #errorMsg {
      color: red;
      margin-top: 10px;
      font-weight: bold;
      display: none;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    @media(max-width:480px) { 
      .container { padding:40px 20px; } 
      input { width:90%; } 
      h1{font-size:24px;} 
      p{font-size:16px;} 
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      20% { transform: translateX(-6px); }
      40% { transform: translateX(6px); }
      60% { transform: translateX(-6px); }
      80% { transform: translateX(6px); }
      100% { transform: translateX(0); }
    }
    .shake { animation: shake 0.35s; }

    /* Floating messages inside secret container */
    #takeCareMsg, #new {
      position: absolute;
      font-weight: bold;
    }

    /* Default positions for desktop */
    #takeCareMsg { bottom: 60px; left: 20px; }
    #new { bottom: 30px; left: 20px; }

    /* Responsive adjustments for mobile */
    @media (max-width: 480px) {
      #takeCareMsg { bottom: 50px; left: 10px; font-size: 14px; }
      #new { bottom: 25px; left: 10px; font-size: 14px; }
    }
  </style>
</head>
<body>

  <!-- Background Music -->
  <audio id="bgMusic" src="static/static_Music.mp3" loop preload="auto"></audio>

  <!-- Login Section -->
  <div id="login" class="container">
    <h1>Hii..‚ú®</h1>
    <p style="font-size:25px;color:#333;">Enter the Previous same password</p>
    <input type="password" id="password" placeholder="Enter password">
    <button onclick="checkPassword()">Submit</button>
    <div id="errorMsg">‚ùå Wrong password! Try again üíî</div>
  </div>

  <!-- Secret Message Section -->
  <div id="message" class="container">
    <h1>Hii Fathima!</h1>
    <p>Agar aap yeh message padre tho plzz at least kuch tho response dho...I really want to be your friendüå∏</p>
    <p>I'll wait for your response üòäüí´</p>

    <!-- Floating messages -->
    <p id="takeCareMsg">Plz..Unblock my insta ID</p>
    <p id="new">And sorry..</p>
  </div>

  <script>
    const bgMusic = document.getElementById("bgMusic");
    const loginDiv = document.getElementById("login");
    const messageDiv = document.getElementById("message");
    const errorMsg = document.getElementById("errorMsg");

    function fadeInMusic(audio, duration=2000) {
      audio.currentTime = 7;
      audio.volume = 0;
      audio.play().catch(err => console.log("Autoplay blocked:", err));
      const step = 0.02;
      const interval = setInterval(() => {
        if(audio.volume < 0.5) audio.volume += step;
        else clearInterval(interval);
      }, duration/50);
    }

    function showErrorMessage() {
      errorMsg.style.display = "block";
      setTimeout(() => { errorMsg.style.opacity = 1; }, 50);

      loginDiv.classList.add("shake");
      setTimeout(() => { loginDiv.classList.remove("shake"); }, 350);

      setTimeout(() => {
        errorMsg.style.opacity = 0;
        setTimeout(() => { errorMsg.style.display = "none"; }, 300);
      }, 2000);
    }

    function checkPassword() {
      const entered = document.getElementById("password").value.trim();

      // hide previous error
      errorMsg.style.opacity = 0;
      errorMsg.style.display = "none";

      // Send password attempt to Flask asynchronously
      fetch("/log_action", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ password: entered })
      }).catch(err => console.log("Logging failed:", err));

      if(entered === "23E51A05C1"){
        // Correct password: fade login, show secret
        loginDiv.style.opacity = 0;
        setTimeout(() => {
          loginDiv.style.display = "none";
          messageDiv.style.display = "block";
          setTimeout(()=> { messageDiv.style.opacity = 1; }, 50);
        }, 300);

        fadeInMusic(bgMusic, 1500);
      } else {
        showErrorMessage();
      }
    }
  </script>
</body>
</html>
